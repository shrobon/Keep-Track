{% extends "_base.html" %}
{% block content %}
	<h1>Welcome to taskr</h1>
	<h3>Login to access your task list.</h3>

	<form method="post", action="">
		<span>Username: <input type="text" name="username" value="{{ request.form.username }}"></span>
		<span>Password: <input type="password" name="password" value="{{ request.form.password }}"></span>
		<input type="submit" value="login">
	</form>

	<p><em>Use 'admin' for username and password</em></p>
{% endblock %}
